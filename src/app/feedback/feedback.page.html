<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{translation.trans('feedback','ScreenTitle')}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 171" width="210" height="171">
          <path id="line 1" fill="#5734ac" d="m0 5c0-2.8 2.2-5 5-5h150c2.8 0 5 2.2 5 5v12c0 2.8-2.2 5-5 5h-150c-2.8 0-5-2.2-5-5z"/>
          <path id="line 2" fill="#5734ac" d="m0 80c0-2.8 2.2-5 5-5h200c2.8 0 5 2.2 5 5v12c0 2.8-2.2 5-5 5h-200c-2.8 0-5-2.2-5-5z"/>
          <path id="line 3" fill="#5734ac" d="m0 154c0-2.8 2.2-5 5-5h100c2.8 0 5 2.2 5 5v12c0 2.8-2.2 5-5 5h-100c-2.8 0-5-2.2-5-5z"/>
        </svg>
        <app-notification-badge></app-notification-badge>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mainDiv">
    <form [formGroup]="FeedBackForm" (ngSubmit)="FeedBack(FeedBackForm.value)">
      <ion-list>
        <ion-item lines="none">
          <span class="validation">
            <ion-icon name="medical" fill="danger"></ion-icon>
          </span>
          <ion-input label="{{translation.trans('feedback','Subject')}}" labelPlacement="stacked" type="text" autocapitalize="sentences" placeholder="{{translation.trans('feedback','Subject')}}" formControlName="subject"></ion-input>
          <!--VALIDATION-->
          <div *ngFor="let validation of validation_messages.subject">
            <div class="validation-errors">
              <ng-container>
                <div class="error-message" *ngIf="FeedBackForm.get('subject').hasError(validation.type) && (FeedBackForm.get('subject').dirty || FeedBackForm.get('subject').touched)">{{ validation.message }}</div>
              </ng-container>
            </div>
          </div>
          <!--VALIDATION-->
        </ion-item>
        <ion-item lines="none">
          <span class="validation">
            <ion-icon name="medical" fill="danger"></ion-icon>
          </span>
          <ion-textarea label="{{translation.trans('feedback','Description')}}" labelPlacement="stacked" type="text" autocapitalize="sentences" placeholder="{{translation.trans('feedback','Description')}}" formControlName="description" rows="5"></ion-textarea>
          <!--VALIDATION-->
          <div *ngFor="let validation of validation_messages.description">
            <div class="validation-errors">
              <ng-container>
                <div class="error-message" *ngIf="FeedBackForm.get('description').hasError(validation.type) && (FeedBackForm.get('description').dirty || FeedBackForm.get('description').touched)">{{ validation.message }}</div>
              </ng-container>
            </div>
          </div>
          <!--VALIDATION-->
        </ion-item>
        <ion-item lines="none">
          <ion-button color="primary" type="submit" [disabled]="!FeedBackForm.valid">{{translation.trans('feedback','SendFeedback')}}</ion-button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
